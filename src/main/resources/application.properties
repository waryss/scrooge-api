#
# application configuration
#
server.port=${PORT:8089}
app.mail.auth.host=smtp.gmail.com
app.mail.auth.port=587
app.mail.auth.username=not@gmail.com
app.mail.auth.password=not
app.mail.auth.protocol=smtp
app.auth.token.expiration.days=1000
app.mail.properties.mail.smtp.auth.enable=true
app.mail.properties.mail.smtp.starttls.enable=true
app.mail.properties.debug.enable=true
app.swagger.basePackage=com.warys.scrooge.application.rest
app.swagger.api.title=Scrooge
app.swagger.api.name=Scrooge REST API
app.swagger.api.description=API for an expense management application
app.swagger.api.version=1.0.0
app.swagger.api.termsOfService=
app.swagger.api.license.name=
app.swagger.api.license.url=
app.swagger.api.contact.name=
app.swagger.api.contact.url=
app.swagger.api.contact.email=
#
# OCR configuration
#
app.ocr.data.path=src/main/resources/tessdata
app.ocr.default.language=fra
app.ocr.files.dir=png

#
# feature flipping configuration
#
app.feature.emailer.enabled=false
#
# spring configuration
#
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
spring.jackson.default-property-inclusion=non_null
spring.data.mongodb.uri=mongodb://scrooge:scrooge@scrooge-shard-00-00-nkkth.mongodb.net:27017,scrooge-shard-00-01-nkkth.mongodb.net:27017,scrooge-shard-00-02-nkkth.mongodb.net:27017/test?ssl=true&replicaSet=scrooge-shard-0&authSource=admin&retryWrites=true
#
# logging configuration
#
logging.level.org.springframework.web=ERROR